<div fxLayout="column wrap" class="greyBackground" fxLayoutAlign="start center" [fxShow]="true">
  <div fxLayout="row wrap" class="width90" fxLayoutAlign="space-around stretch" [fxShow]="true">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" *ngFor="let item of page.fifthSection.imagesArr"><img imgSrc="{{item}}" alt="Image here" class="roundImages"></div>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true">
    <div fxLayout="column wrap" class="width90" fxLayoutAlign="start center" [fxShow]="true">
      <h1 class="iconSec1">
        <b>{{page.fifthSection.heading}}</b>
      </h1>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true">
    <mat-icon class="materialicons">{{page.fifthSection.icon}}</mat-icon>
  </div>
  <div fxLayout="row wrap" class="marginbot width80" fxLayoutAlign="start stretch" [fxShow]="true">
    <p class="textsec3">
      {{page.fifthSection.paragraph}}
    </p>
  </div>
  <div fxLayout="row wrap" class="marginbot width80" fxLayoutAlign="center stretch" [fxShow]="true">
    <p class="textblack">
      <b>{{page.fifthSection.paragraph2}}<span class="textred">{{page.fifthSection.paragraph3}}</span></b>
    </p>
  </div>
</div>
