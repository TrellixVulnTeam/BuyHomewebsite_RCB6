<div fxLayout="column wrap" class="footertxt backcolor" fxLayoutAlign="start center" [fxShow]="true">

    <div fxLayout="column wrap" class="widths30" fxLayoutAlign="start stretch" [fxShow]="true" *ngFor="let item of page.footerArr">

        {{item}}
      </h5>
    </div>
  </div>
</div>
